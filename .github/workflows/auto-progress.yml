name: Auto Progress

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight UTC

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init progress file if missing
        run: |
          if [ ! -f progress.json ]; then echo '{"value":0}' > progress.json; fi
      - name: Increase progress
        run: |
          CURRENT=$(jq '.value' progress.json)
          NEW=$((CURRENT+1))
          if [ $NEW -gt 100 ]; then NEW=100; fi
          echo "{\"value\":$NEW}" > progress.json
      - name: Commit updated progress
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add progress.json
          git commit -m "chore: auto progress to $NEW%" || echo "no changes"
          git push
