<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f0f0f0;
    }
    h1 { color: #333; }
    progress {
      width: 80%;
      height: 30px;
      margin-top: 20px;
      appearance: none;
    }
    progress::-webkit-progress-bar { background-color: #eee; border-radius: 15px; }
    progress::-webkit-progress-value { background-color: #4caf50; border-radius: 15px; }
    progress::-moz-progress-bar { background-color: #4caf50; border-radius: 15px; }
    #percent {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Project Progress</h1>
  <progress id="progressBar" value="0" max="100"></progress>
  <span id="percent">0%</span>

  <script>
    let value = 0;
    const bar = document.getElementById('progressBar');
    const label = document.getElementById('percent');
    const interval = 3000; // 3000ms = 3 seconds (change to 5000 for 5s)

    const timer = setInterval(() => {
      if (value < 100) {
        value++;
        bar.value = value;
        label.textContent = value + '%';
      } else {
        clearInterval(timer); // stop at 100%
      }
    }, interval);
  </script>
</body>
</html>
